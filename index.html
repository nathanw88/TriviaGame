<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="jumbotron  text-center container">
      <h1 class="display-4 ">Totally Trivial Triva!</h1>
      <br />
      <br />
      <br />
      <div class="inner-container" id="start-container">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Start
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item start" id="9" type="button">
              General Knowledge
            </button>
            <button class="dropdown-item start" id="10" type="button">
              Entertainment: Books
            </button>
            <button class="dropdown-item start" id="11" type="button">
              Entertainment: Films
            </button>
            <button class="dropdown-item start" id="12" type="button">
              Entertainment: Music
            </button>
            <button class="dropdown-item start" id="15" type="button">
              Entertainment: Video Games
            </button>
            <button class="dropdown-item start" id="16" type="button">
              Entertainment: Board Games
            </button>
            <button class="dropdown-item start" id="17" type="button">
              Science & Nature
            </button>
            <button class="dropdown-item start" id="18" type="button">
              Science: Computers
            </button>
            <button class="dropdown-item start" id="19" type="button">
              Science: Mathematics
            </button>
            <button class="dropdown-item start" id="20" type="button">
              Mythology
            </button>
          </div>
        </div>
      </div>
      <div class="inner-container" id="result-container">
        <div>
          <h1>Game Over!</h1>
          <h3 id="correct"></h3>
          <br />
          <h3 id="incorrect"></h3>
          <br />
          <h3 id="unanswered"></h3>
          <button id="restart">Restart!</button>
        </div>
      </div>
      <div class="inner-container" id="question-container">
        <h1 id="timer">Time remaining: 30</h1>
        <div>
          <p id="question"></p>
          <br />
          <h3 class="answer" data-answer="false" id="answer1"></h3>
          <br />
          <h3 class="answer" data-answer="false" id="answer2"></h3>
          <br />
          <h3 class="answer" data-answer="false" id="answer3"></h3>
          <br />
          <h3 class="answer" data-answer="false" id="answer4"></h3>
        </div>
      </div>
      <div class="inner-container" id="answered-container">
        <div>
          <h1 id="timer"></h1>
          <h1 id="result"></h1>
          <h4 id="right-answer"></h4>

          <img src="" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="assets/javascript/app.js"></script>
</html>
