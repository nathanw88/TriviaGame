<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="jumbotron  text-center container">
      <h1 class="display-4 ">Totally Trivial Triva!</h1>
      <br />
      <br />
      <br />
      <div class="inner-container" id="start-container">
        <button id="start"><h2>start!</h2></button>
      </div>
      <div class="inner-container" id="result-container">
        <div>
          <h1 id="result"></h1>
          <br />
          <h3 id="correct"></h3>
          <br />
          <h3 id="incorrect"></h3>
          <br />
          <h3 id="unanswered"></h3>
          <button id="restart">Restart!</button>
        </div>
      </div>
      <div class="inner-container" id="question-container">
        <p id="timer">Time remaining: 30</p>
        <div>
          <p id="question"></p>
          <br />
          <h3 class="answer" data-answer="false" id="answer1"></h3>
          <br />
          <h3 class="answer" data-answer="false" id="answer2"></h3>
          <br />
          <h3 class="answer" data-answer="false" id="answer3"></h3>
          <br />
          <h3 class="answer" data-answer="false" id="answer4"></h3>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/javascript/app.js"></script>
</html>
